name: Read YAML

on:
  workflow_dispatch:

jobs:
  read_yaml:
    runs-on: ubuntu-latest
    outputs:
      data: ${{ steps.yaml-data.outputs.data }}
    steps:
      - uses: actions/checkout@v3
      - uses: SohraubP/test-yaml-read@v2
        id: yaml-data
        with:
          filepath: ${{ env.GITHUB_WORKFLOW }}/config_test.yml
      - run: echo ${{ steps.yaml-data.outputs.data }}
  validate:
    needs: read_yaml
    runs-on: ubuntu-latest
    steps:
      - name: Check
        run: echo ${{ needs.read_yaml.outputs.data }} 
          


